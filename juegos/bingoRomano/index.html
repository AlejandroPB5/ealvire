<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Romano</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <h1>
    <img src="../../assets/img/icono_roma.svg" alt="Icono" class="icono-svg">
    Bingo Romano
    <img src="../../assets/img/icono_roma.svg" alt="Icono" class="icono-svg">
  </h1>

<div class="container text-center">
  <div class="descarga-cupones">
    <p>
      Accede a la zona de descargas para descargar los cartones.
      <a href="../../descargas/index.html" class="icono-descarga" title="Ir a descargas">
        <i class="fas fa-download"></i>
      </a>
    </p>
  </div>
</div>




  <div class="bingo-container">
    <div class="bingo-card" id="bingo-card"></div>

    <button id="draw-btn">Sacar número</button>

    <!-- Contenedor para la bola animada -->
    <div id="ball-container">
      <div class="ball" id="ball">?</div>
    </div>

    <div id="called-number">¡Que empiece el juego!</div>

    <br>

    <!-- Botón de Bingo -->
    <button id="bingo-btn" class="bingo-btn">¡Bingo!</button>
  </div>
<br>

  <!-- Overlay de Bingo -->
  <div id="bingo-overlay">
    <div id="bingo-content">
      <h2>¡Bingo!</h2>
      <img src="../../assets/img/romano.gif" alt="Bingo" width="300">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
