<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador de problemas matemáticos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">🎲 Generador de problemas matemáticos</h1>
      <p class="lead">Pulsa cada botón para sortear los elementos del problema.</p>
    </div>

    <div class="row g-4 mb-4">
      <!-- Personaje -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card gradient-card border-primary h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-primary">Personaje</h5>
            <img id="personajeImg"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Question_Mark.svg/120px-Question_Mark.svg.png"
                 alt="Personaje por defecto"
                 class="img-fluid rounded mb-3 personaje-img border border-3 border-warning">
            <button class="btn btn-primary w-100" onclick="sortearPersonaje()">🎭 Sortear</button>
          </div>
        </div>
      </div>

      <!-- Acción -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card gradient-card border-success h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-success">Acción</h5>
            <p id="accion" class="fs-4 fw-bold my-4">?</p>
            <button class="btn btn-success w-100" onclick="sortearAccion()">⚡ Sortear</button>
          </div>
        </div>
      </div>

      <!-- Objeto -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card gradient-card border-danger h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-danger">Objeto</h5>
            <p id="objeto" class="fs-4 fw-bold my-4">?</p>
            <button class="btn btn-danger w-100" onclick="sortearObjeto()">🎁 Sortear</button>
          </div>
        </div>
      </div>

      <!-- Números -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card gradient-card border-warning h-100 text-center">
          <div class="card-body">
            <h5 class="card-title text-warning">Números</h5>
            <p id="numeros" class="fs-4 fw-bold my-4">?-?</p>
            <button class="btn btn-warning text-dark w-100" onclick="sortearNumeros()">🔢 Sortear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-lg border-info mb-3">
      <div class="card-body text-center">
        <p id="frase" class="fs-5 text-dark">Pulsa "Generar Problema" cuando hayas sorteado los elementos.</p>
      </div>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-lg btn-info fw-bold text-white px-5" onclick="generarProblema()">✅ Generar Problema</button>
    </div>

    <!-- botones de revelación -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-primary m-2" onclick="mostrarDatos()">📄 Mostrar números</button>
      <button class="btn btn-outline-warning m-2" onclick="mostrarOperacion()">➕ Mostrar operación</button>
      <button class="btn btn-outline-success m-2" onclick="mostrarSolucion()">✅ Mostrar solución</button>
    </div>

    <!-- espacios para mostrar info -->
    <div class="mt-3 text-center">
      <p id="datosProblema" class="fw-bold reveal-box d-none"></p>
      <p id="operacionProblema" class="fw-bold reveal-box d-none"></p>
      <p id="solucionProblema" class="fw-bold reveal-box d-none"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
