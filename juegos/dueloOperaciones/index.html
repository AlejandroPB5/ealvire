  <!-- ✅ Cabecera -->
  <header class="school-header text-center text-white py-5">
    <div class="container">
      <h1 class="display-4 fw-bold"> 🔴Duelo de Operaciones🔵</h1>
      <p class="lead">Suma puntos para tu equipo mientras aprendes a resolver operaciones de varias cifras.</p>
    </div>
  </header>

  <!-- ✅ Contenido principal -->
  <main class="container text-center py-5">
    <div class="exercise-container p-4 rounded shadow-lg bg-light mx-auto" style="max-width: 1000px;">


      <div class="row justify-content-center g-4 mb-3">

        <!-- Equipo rojo -->
        <div class="col-md-6">
          <div class="pizarra equipo-rojo text-center shadow">
            <h2 class="fw-bold text-danger">Equipo Rojo 🔴 -> <span id="puntos-rojo">0</span> pts</h2>

            <div id="operacion-rojo" class="fw-bold mb-2">
              <button class="btn btn-danger btn-sm" id="nuevaCuentaRojo">Nueva cuenta</button>
            </div>

            <canvas id="pizarra-rojo" width="400" height="250"></canvas>

            <div class="mt-3">
              <button id="verResultadoRojo" class="btn btn-success fw-bold">👀 Ver resultado</button>
              <button id="borrarRojo" class="btn btn-warning fw-bold">❌ Borrar</button>
            </div>

            <div class="mt-3">
              <button id="sumarRojo" class="btn btn-danger btn-sm fw-bold">+1 punto</button>
            </div>

            <div id="mensaje-rojo" class="mt-2 fw-bold"></div>
          </div>
        </div>

        <!-- Equipo azul -->
        <div class="col-md-6">
          <div class="pizarra equipo-azul text-center shadow">
            <h2 class="fw-bold text-primary">Equipo Azul 🔵 —> <span id="puntos-azul">0</span> pts</h2>

            <div id="operacion-azul" class="fw-bold mb-2">
              <button class="btn btn-primary btn-sm" id="nuevaCuentaAzul">Nueva cuenta</button>
            </div>

            <canvas id="pizarra-azul" width="400" height="250"></canvas>

            <div class="mt-3">
              <button id="verResultadoAzul" class="btn btn-success fw-bold">👀 Ver resultado</button>
              <button id="borrarAzul" class="btn btn-warning fw-bold">❌ Borrar</button>
            </div>

            <div class="mt-3">
              <button id="sumarAzul" class="btn btn-primary btn-sm fw-bold">+1 punto</button>
            </div>

            <div id="mensaje-azul" class="mt-2 fw-bold"></div>
          </div>
        </div>

      </div>
    </div>
